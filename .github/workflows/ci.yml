name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Install dependencies
        run: |
          cargo fetch
          cargo install cargo-rdme

      - name: ğŸ¨ Check formatting
        run: cargo fmt --check

      - name: ğŸ” Run cargo check
        run: cargo check --all-targets --all-features

      - name: ğŸ§¹ Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings --allow clippy::precedence

      - name: ğŸ“„ Check that README.md is up to date
        run: cargo rdme --check

      - name: âœ… Run tests
        run: cargo test --all-targets --all-features

      - name: âœ… Ensure no_std without alloc
        run: |
          rustup target add thumbv6m-none-eabi
          cargo check --target thumbv6m-none-eabi --no-default-features
